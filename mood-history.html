<!DOCTYPE html>
<html>
<head>
    <title>Mood History</title>

    <style>
        body {
            background: linear-gradient(135deg, #E8F9FD, #FFF4F9);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #4A90E2;
        }

        .entry {
            padding: 12px;
            margin: 10px 0;
            background: #F2FAFF;
            border-radius: 10px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #6EC3F4;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background: #4fa7de;
        }

        .clear-btn {
            background: #F76C6C;
        }

        .clear-btn:hover {
            background: #d85a5a;
        }
    </style>

</head>

<body>

<div class="container">
    <h2>ðŸ“˜ Mood History</h2>

    <div id="historyList"></div>

    <button class="btn" onclick="window.location.href='home.html'">Back</button>
    <button class="btn clear-btn" onclick="clearHistory()">Clear All History</button>
</div>


<script>
    function loadHistory() {
        let history = JSON.parse(localStorage.getItem("moodHistory")) || [];
        const list = document.getElementById("historyList");

        if (history.length === 0) {
            list.innerHTML = "<p style='text-align:center; font-size:18px;'>No mood data saved yet.</p>";
            return;
        }

        history.forEach(entry => {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
                <span>${entry.date}</span>
                <span>${entry.mood}</span>
            `;
            list.appendChild(div);
        });
    }

    function clearHistory() {
        localStorage.removeItem("moodHistory");
        location.reload();
    }

    loadHistory();
</script>

</body>
</html>
