<!DOCTYPE html>
<html>
<head>
    <title>Journal History</title>

    <style>
        body {
            background: linear-gradient(135deg, #E3FDFD, #FFE6FA);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4A90E2;
        }

        .entry {
            background: #F2FAFF;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .time-tag {
            font-size: 14px;
            color: #777;
            margin-bottom: 8px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #6EC3F4;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover { background: #4fa7de; }

        .clear {
            background: #F76C6C;
        }

        .clear:hover { background: #d65a5a; }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸ“˜ Journal History</h2>

    <div id="historyList"></div>

    <button class="btn" onclick="window.location.href='home.html'">Back</button>
    <button class="btn clear" onclick="clearHistory()">Clear All</button>
</div>


<script>
    function loadHistory() {
        let history = JSON.parse(localStorage.getItem("journalHistory")) || [];
        const list = document.getElementById("historyList");

        if (history.length === 0) {
            list.innerHTML = "<p style='text-align:center;'>No journal entries yet.</p>";
            return;
        }

        history.forEach(entry => {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
                <div class="time-tag">${entry.date} â€” ${entry.time}</div>
                <div>${entry.text}</div>
            `;
            list.appendChild(div);
        });
    }

    function clearHistory() {
        localStorage.removeItem("journalHistory");
        location.reload();
    }

    loadHistory();
</script>

</body>
</html>
